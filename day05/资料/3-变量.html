<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box" id="box">saudrgwe</div>
    <script>
        var a = 20;
        var b = 30;

        var c = "hello world";
        // 输出语句 
        console.log(c);


        var divs =  document.getElementById('box');
        console.log(divs);

        // + - * / %取余运算

        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);

    </script>
