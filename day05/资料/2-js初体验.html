<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 1. 找元素(对象)  2.基于事件 -->


    <!-- id 唯一标识  -->
    <div class="box" id="box">segrere</div>
    <span class="box"></span>

    <!-- js代码 -->

    <script>

        // 1.找元素
        var a = document.getElementById('box');
        //2. 确定事件 单击 onclick 
        a.onclick = function () {
            //3. 事件函数
            alert("hello world");
        }






    </script>
</body>

</html>
