<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- = -->
    <script>
        var a = 10;
        var b = 20;
        // 交换 方法1： 
         
        var b = b-a;
        var a = a+b;

        console.log(a,b);

        //方法2：
        var c = 0;

        c = a;
        a = b;
        b = c;

        console.log(a,b);



    </script>
</body>
