<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [12,23,54,67,89,100];
        console.log(a.length);
        console.log(a[5]);
      

        var max = a[0];
        var min = a[0];
        for(var i = 1;i<a.length;i++){

              // 最大值 比较 if

            if(max < a[i]){
                //出现更大的
                max = a[i];

            }
            //最小值
            if(min > a[i]){
                //出现更小的
                min = a[i];

            }
            

        }
        console.log(max,min);
    </script>
</body>
</html>
