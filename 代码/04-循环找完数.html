<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for (var i = 100 ; i < 1000 ;i++ ) {
            var gw=0,sw=0,bw=0,sum=0;
            // parseInt()转整函数
            gw = parseInt(i%10) ;
            sw = parseInt(i/10%10);
            bw = parseInt(i/100);
            sum = gw*gw*gw + sw*sw*sw + bw*bw*bw;
            if(sum==i){
                console.log(i);
            }
        }
    </script>
</body>
</html>
